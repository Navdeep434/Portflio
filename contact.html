        </nav>
        
        
        

        <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <div class="container">
                <div class="row glass-effect p-4">
                    <div class="col-md-8 text-center">
                        <h2>Contact Me</h2>
                        <p>You can reach me via the following channels:</p>
                        <ul class="list-unstyled">
                            <li><strong>Phone:</strong> (+91) 9534765781</li>
                            <li><strong>Email:</strong> n.navdeepraushan98@gmail.com</li>
                        </ul>
                        <div class="social-icons mt-3">
                            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="col-md-4 glass-effect p-4">
                        <h2 class="text-center h2">Contact Form</h2>
                        <form action="mailto:n.navdeepraushan98@gmail.com" method="post" enctype="text/plain">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control glass-effect" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control glass-effect" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control glass-effect" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
